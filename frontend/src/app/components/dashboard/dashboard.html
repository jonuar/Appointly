<h2>Servicios disponibles</h2>
<ul>
    <li *ngFor="let service of services">
        {{ service.name }} - ${{ service.price }} - {{ service.durationInMinutes }} min
    </li>
</ul>

<h2>Reservas hechas</h2>
<ul>
    <li *ngFor="let res of reservations">
        Servicio: {{ res.reservationDateTime }} - Estado: {{ res.status }}
    </li>
</ul>


<h2>Crear nueva reserva</h2>

<form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
    <label>Servicio:</label>
    <select formControlName="serviceId">
        <option *ngFor="let service of services" [value]="service.id">
            {{ service.name }} - ${{ service.price }}
        </option>
    </select>

    <br>

    <label>Fecha y hora:</label>
    <input type="datetime-local" formControlName="reservationDateTime">

    <br>

    <label>Notas:</label>
    <textarea formControlName="notes" rows="2"></textarea>

    <br>

    <button type="submit">Reservar</button>
</form>
